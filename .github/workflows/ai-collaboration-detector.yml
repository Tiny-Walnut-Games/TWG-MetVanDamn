            # Push changes
            git push origin ${{ github.ref_name }} || echo "âš ï¸ Push failed - will be handled by subsequent workflow"
          fi
      
      - name: ðŸ“Š Sacred Collaboration Summary
        if: always()
        run: |
          echo "## ðŸ§™â€â™‚ï¸ Sacred AI Collaboration Summary" >> $GITHUB_STEP_SUMMARY
          echo "**Trigger**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Significance Score**: ${{ steps.significance_assessment.outputs.score }}/100" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ steps.tldl_generation.outputs.created }}" == "true" ]]; then
