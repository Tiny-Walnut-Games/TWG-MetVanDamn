name: TLDL Consolidation Guard

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '30 3 * * 1'  # Weekly on Monday 03:30 UTC
  workflow_dispatch:
    inputs:
      fix:
        description: 'Automatically consolidate and open a PR with changes'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  pull-requests: write

jobs:
  guard:
    runs-on: ubuntu-latest
    name: Enforce canonical TLDL locations
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Make script executable
        run: chmod +x scripts/tldl_consolidate.sh

      - name: Run consolidation (report only)
        id: report
        run: |
          bash scripts/tldl_consolidate.sh
          LEGACY=$(jq '.legacy_total' tldl_consolidate_report.json)
          DUPS=$(jq '.duplicates' tldl_consolidate_report.json)
          NONCONF=$(jq '.nonconforming_names' tldl_consolidate_report.json)
          STRAY=$(jq '.stray_total' tldl_consolidate_report.json)
          echo "legacy_total=$LEGACY" >> $GITHUB_OUTPUT
          echo "duplicates=$DUPS" >> $GITHUB_OUTPUT
          echo "nonconforming=$NONCONF" >> $GITHUB_OUTPUT
          echo "stray_total=$STRAY" >> $GITHUB_OUTPUT

      - name: Upload consolidation report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tldl-consolidate-report-${{ github.run_number }}
          path: tldl_consolidate_report.json
          retention-days: 60

      - name: Auto-fix via PR (manual dispatch only)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.fix == 'true'
        run: |
          echo "Fix requested: applying consolidation and preparing PR"
          bash scripts/tldl_consolidate.sh --fix
          if [ -n "$(git status --porcelain)" ]; then
            git config --local user.email "action@github.com"
            git config --local user.name "TLDL Consolidation Guard"
            git add docs/TLDL/entries || true
            git add docs/TLDL-Archive || true
            git add TLDL || true
            git add templates || true
            git add tldl_consolidate_report.json || true
          else
            echo "No changes to stage"
          fi

      - name: Create Pull Request (manual fix only)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.fix == 'true' && always()
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: tldl-consolidation/${{ github.run_number }}
          title: "📚 TLDL Consolidation: Canonicalize entries"
          commit-message: |
            📚 TLDL Consolidation

            - Moved legacy entries from `TLDL/entries` to `docs/TLDL/entries`
            - Archived external/legacy imports to `docs/TLDL-Archive`
            - Added consolidation report
          body: |
            This PR enforces the canonical TLDL layout per repository standards.

            - Legacy entries found: ${{ steps.report.outputs.legacy_total }}
            - Duplicates detected: ${{ steps.report.outputs.duplicates }}
            - Nonconforming names: ${{ steps.report.outputs.nonconforming }}

            Generated by TLDL Consolidation Guard.
          labels: |
            documentation
            tldl
            automation
          reviewers: |
            jmeyer1980

      - name: Enforce guard policy (fail if violations remain)
        if: github.event_name != 'workflow_dispatch'
        run: |
          LEGACY=${{ steps.report.outputs.legacy_total }}
          DUPS=${{ steps.report.outputs.duplicates }}
          STRAY=${{ steps.report.outputs.stray_total }}
          if [ "$LEGACY" -gt 0 ] || [ "$DUPS" -gt 0 ] || [ "$STRAY" -gt 0 ]; then
            echo "❌ TLDL guard found legacy entries, duplicates, or stray files."
            echo "Legacy: $LEGACY, Duplicates: $DUPS, Stray: $STRAY"
            echo "Run this workflow manually with 'fix: true' to auto-correct."
            exit 1
          else
            echo "✅ TLDL guard passed: no legacy entries or duplicates."
          fi

      - name: Add workflow summary
        if: always()
        run: |
          echo "## 📚 TLDL Consolidation Guard" >> $GITHUB_STEP_SUMMARY
          echo "Legacy entries: ${{ steps.report.outputs.legacy_total }}" >> $GITHUB_STEP_SUMMARY
          echo "Duplicates: ${{ steps.report.outputs.duplicates }}" >> $GITHUB_STEP_SUMMARY
          echo "Nonconforming names: ${{ steps.report.outputs.nonconforming }}" >> $GITHUB_STEP_SUMMARY
          echo "Stray entries: ${{ steps.report.outputs.stray_total }}" >> $GITHUB_STEP_SUMMARY
